<div md-whiteframe class="navbar">
    <div class="container nav" layout="row">
        <div flex=20 class="nav-link_admin">
            <md-menu>
                <md-button class="navBtn admin_menu" ng-click="vm.UserService.openMenu($mdMenu, $event)">
                <i class="material-icons">menu</i>
                </md-button>
                <md-menu-content width="4">
                <md-menu-item>
                    <md-button style="color: #4689DF;" ng-href="#!feed">User View</md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button class="md-warn" ng-click="vm.UserService.confirmLogout()">Log Out</md-button>
                </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
        <div flex=25 class="nav-link_admin">
            <md-button ng-hide="vm.UserService.currentPath === '/admin-feed'" class="navBtn" ng-href="#!admin-feed">Feed</md-button>
            <md-button ng-if="vm.UserService.currentPath === '/admin-feed'" class="navBtn_visiting" ng-href="#!admin-feed">Feed</md-button>
        </div>
        <div flex=30 class="nav-link_admin">
            <md-button ng-hide="vm.UserService.currentPath === '/admin-nonprofits'" class="navBtn" ng-href="#!admin-nonprofits">Nonprofits</md-button>
            <md-button ng-if="vm.UserService.currentPath === '/admin-nonprofits'" class="navBtn_visiting" ng-href="#!admin-nonprofits">Nonprofits</md-button>
        </div>
        <div flex=20 class="nav-link_admin">
            <md-button ng-hide="vm.UserService.currentPath === '/admin-users'" class="navBtn" ng-href="#!admin-users">Users</md-button>
            <md-button ng-if="vm.UserService.currentPath === '/admin-users'" class="navBtn_visiting" ng-href="#!admin-users">Users</md-button>
        </div>
    </div>
</div>
