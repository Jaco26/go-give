<div ng-include="'views/partials/admin.navbar.html'"></div>
<div class="content">

      <div>
        <label>Picture Url</label>
        <button ng-click="vm.upload('photo')">Upload Photo</button>
        <p>{{vm.newNonprofit.picture_url}}</p>
      </div>
      <div>
        <label>Logo Url</label>
        <button ng-click="vm.upload('logo')">Upload Logo</button>
        <p>{{vm.newNonprofit.logo_url}}</p>
      </div>
      <!-- <div>
        <label for="">Logo Url</label>
        <input type="text" ng-model="vm.newNonprofit.logo_url" placeholder="Logo Url">
      </div> -->
      <div>
        <label for="">Description</label>
        <input type="text" ng-model="vm.newNonprofit.description" placeholder="Description">
      <div>
        <label for="">Goal #</label>
        <input type="text" ng-model="vm.newNonprofit.goal_value" placeholder="Goal #" >
      </div>
      <div>
        <label for="">Goal Description</label>
        <input type="text" ng-model="vm.newNonprofit.goal_description" placeholder="Goal Description" >
      </div>

        <div>
          <button ng-click="vm.addNonprofit(vm.newNonprofit)" >Submit nonprofit</button>
          <button ng-click="vm.getAllNonprofit()" >Get All Nonprofits</button>
          <button ng-show="vm.editNonprofitToggle.show" ng-click="vm.submitEditedNonprofit(vm.newNonprofit)">Put Edits</button>
        </div>
      </div>

<div ng-repeat="nonprofit in vm.allNonprofits.list">
  <ul ng-hide="(nonprofit.name == 'co-Giv')">

    <li>name: {{nonprofit.name}}</li><br>
    <li>description: {{nonprofit.description}}</li><br>
    <li ng-show="nonprofit.goal_value">goal value: {{nonprofit.goal_value}}</li><br>
    <li ng-show="nonprofit.goal_description">goal description: {{nonprofit.goal_description}}</li><br>
    <li><img ng-src="{{nonprofit.picture_url}}" width="100px"/></li><br><br><br><br>
    <li><img ng-src="{{nonprofit.logo_url}}" width="100px"/></li><br><br><br>
    <!-- <li>product_id: {{nonprofit.product_id}}</li><br>
    <li>five_plan_id: {{nonprofit.plan_id_five}}</li><br>
    <li>ten_plan_id: {{nonprofit.plan_id_ten}}</li><br>
    <li>twenty_plan_id: {{nonprofit.plan_id_twenty}}</li><br>
    <li>id: {{nonprofit.id}}</li><br> -->

  <br><br>
  <button ng-click="vm.editNonprofit(nonprofit.id)">edit</button>
  <button ng-click="vm.deleteNonprofit(nonprofit.id)">delete</button><br>
    </ul>
  </div>
</div>
