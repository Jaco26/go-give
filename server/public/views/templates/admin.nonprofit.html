<div ng-include="'views/partials/admin.navbar.html'"></div>
<div ng-cloak class="content" layout-align="center center">
    <div id="adminNonprofitForm"  layout-align="center center" flex layout="column"  ng-cloak class="md-inline-form">
      <h1>Nonprofits</h1>

      <md-content md-theme="docs-dark" class="md-block" layout-padding>
        <form name="nonprofitForm">

          <div layout-gt-xs="row">
            <md-input-container>
              <label>Nonprofit Name</label>
              <input type="text" ng-model="vm.newNonprofit.name">
            </md-input-container>
            <md-input-container>
              <label>City</label>
              <input type="text" ng-model="vm.newNonprofit.city">
            </md-input-container>
            <md-input-container>
              <label>State</label>
                <md-select ng-model="vm.newNonprofit.state">
                  <md-option ng-repeat="state in vm.states" value="{{state.abbrev}}">
                    {{state.abbrev}}
                  </md-option>
                </md-select>
            </md-input-container>
          </div>
          <md-input-container class="md-block">
            <label>Description</label>
            <textarea ng-model="vm.newNonprofit.description" rows="3" md-select-on-focus>
            </textarea>
          </md-input-container>
          <md-input-container class="md-block">
            <div>
              <md-button class="md-primary feedButton" ng-click="vm.upload('photo')">Upload Photo</md-button>
            </div>
            <div>
              <img style="width: 100px;" ng-src="{{vm.newNonprofit.picture_url}}"/>
            </div>
          </md-input-container>

            <md-input-container class="md-block">

            <div>
              <md-button class="md-primary feedButton" ng-click="vm.upload('logo')">Upload Logo</md-button>
            </div>
            <div>
              <img style="width: 100px;" ng-src="{{vm.newNonprofit.logo_url}}"/>
            </div>
          </md-input-container>
          <!-- <md-input-container class="md-block">
            <label>Goal Amount</label>
            <input type="text" ng-model="vm.newNonprofit.goal_value">
          </md-input-container>
          <md-input-container class="md-block">
            <label>Goal Description</label>
            <textarea ng-model="vm.newNonprofit.goal_description" rows="3" md-select-on-focus>
            </textarea>
          </md-input-container> -->
          <div>
            <md-button class="md-primary feedButton" ng-click="vm.addNonprofit(vm.newNonprofit)" >Submit Nonprofit</md-button>
          </div>
          <div>
            <md-button ng-show="vm.editNonprofitToggle.show" ng-click="vm.submitEditedNonprofit(vm.newNonprofit)">Submit Edits</md-button>
          </div>
        </form>
      </md-content><br>
      <input style="margin-left: 20px; text-align: center" type="text" placeholder="Filter Nonprofits" ng-model="nonprofitSearchBox">

    </div>
    <br>
    <br>

  <!-- <input style="margin-left: 20px;" type="text" placeholder="Filter Nonprofits" ng-model="nonprofitSearchBox"> -->

  <div class="md-padding" ng-cloak  layout="row" layout-wrap>
      <!-- the ng-hide hides cogiv from the list of nonprofits, it needs to be isted as a nonprofit in order to post to the feed -->
    <md-card  ng-repeat="nonprofit in vm.allNonprofits.list | filter: nonprofitSearchBox" ng-hide="(nonprofit.name == 'cogiv')" flex="25" flex-sm="80">
      <md-card-header>
        <md-card-avatar>
          <img ng-src="{{nonprofit.logo_url}}"/>
        </md-card-avatar>
        <md-card-header-text>
          <span class="md-title">{{nonprofit.name}}</span>
        </md-card-header-text>
      </md-card-header>
      <img ng-src="{{nonprofit.picture_url}}" class="md-card-image" alt="nonprofit picture"/>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{nonprofit.name}}</span>
        </md-card-title-text>
      </md-card-title>

      <md-card-actions>
        <md-button class="feedButton" ng-click="vm.editNonprofit(nonprofit.id)">Edit This Nonprofit</md-button>
        <md-button class="feedButton" ng-click="vm.deleteNonprofit(nonprofit.id)">Delete This Nonprofit</md-button>
      </md-card-actions>
    </md-card>
    <br>
  </div>
</div>
