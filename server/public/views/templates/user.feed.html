<div ng-include="'views/partials/user.navbar.html'"></div>
<div class="content">
<h1>Feed</h1>

<div>
  <ul  ng-repeat="item in vm.allFeedItems.list">
    name:<a href='/#!/nonprofit-profile/{{item.nonprofit_id}}'>{{item.name}}</a><br>
    <li>title: {{item.title}}</li><br>
    <li>text: {{item.feed_text}}</li><br>
    <li><img ng-src="{{item.feed_img_url}}" width="100px"/></li><br><br><br><br>
    <li>video url: {{item.feed_video_url}}</li><br>
    <li>date posted: {{item.feed_date_posted | limitTo: 10}}</li><br><br>
  </ul>
</div>
