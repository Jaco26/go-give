<md-content>

  <md-card ng-repeat="item in vm.allFeedItems.list">
    <md-card-header>
    <!-- Charity Name as link to its profile page -->
        <a ng-hide="(item.name === 'co-Giv')" class="nonprofit_link" href='/#!/nonprofit-profile/{{item.nonprofit_id}}'>{{item.name}}</a>
        <a ng-show="(item.name === 'co-Giv')" class="nonprofit_link" href='/#!/support'>{{item.name}}</a>
    <!-- Chairty logo image as link to its profile page -->
        <a href='/#!/nonprofit-profile/{{item.nonprofit_id}}'>
          <img class="nonprofit_logo" ng-src="{{item.logo_url}}" alt="">
        </a>
    </md-card-header>

    <md-card-content>
    <!-- Video -->
      <div layout="row">
        <div flex-offset="25">
          <iframe class="feed_video" ng-if="item.feed_video_url" width="100%" ng-src="{{vm.getIframeSrc(item.feed_video_url)}}" allow="autoplay; encrypted-media"
            allowfullscreen></iframe>
        </div>
      </div>
    <!-- Photo -->
        <!-- <div flex-offset="25"> -->
        <div layout="column" layout-align="start center">
          <img class="feed_image" ng-if="item.feed_img_url" ng-src="{{item.feed_img_url}}" alt="">
        </div>
      
     <md-divider ></md-divider>
    <!-- Text -->
      <div layout="row">
        <p ng-bind-html="item.feed_text">{{item.feed_text}}</p>
      </div>
    </md-card-content>

    <md-card-footer>
      <!-- Date posted -->
      <p class="postedDate">posted on: {{item.feed_date_posted.substring(0,10)}}</p>
    </md-card-footer>
  </md-card>

</md-content>
