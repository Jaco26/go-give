<div ng-include="'views/partials/user.navbar.html'"></div>
<div class="content">
    <h1>Payment Info</h1>
    <p style="margin-left: 10px;"><strong>Secured with Stripe</strong> &copy;</p>
    <br>
    <div class="cell stripe">
        <form id="register-form">
            <fieldset>
                <div class="row">
                    <label for="name" data-tid="elements_examples.form.name_label">Name</label>
                    <input id="name" data-tid="elements_examples.form.name_placeholder" type="text" placeholder="Jane Doe" required="">
                </div>
                <div class="row">
                    <label for="email" data-tid="elements_examples.form.email_label">Email</label>
                    <input id="email" data-tid="elements_examples.form.email_placeholder" type="email" placeholder="janedoe@gmail.com" required="">
                </div>
            </fieldset>
            <fieldset>
                <div class="row">
                    <div id="stripe-card"></div>
                </div>
            </fieldset>
            <button type="submit" data-tid="elements_examples.form.pay_button">Submit</button>
        </form>
    </div>
    <br>
</div>
