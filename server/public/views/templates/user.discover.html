<md-content>
  <h1 layout-margin>Discover</h1>
  <md-card ng-repeat="nonprofit in vm.allNonprofits.list">
    <md-card-header>
      <div ng-hide="nonprofit.name == 'co-giv'">
        <a layout="column" layout-align="start center" href='/#!/nonprofit-profile/{{nonprofit.id}}'>
          <img class="nonprofit_image" ng-src="{{nonprofit.picture_url}}" alt="nonprofit">
        </a>
        <a class="nonprofit_link" href='/#!/nonprofit-profile/{{nonprofit.id}}'>{{nonprofit.name}}</a>
        <div layout="row">
          <p ng-bind-html="nonprofit.description">{{nonprofit.description}}</p>
        </div>
      </div>
    </md-card-header>
  </md-card>
</md-content>
