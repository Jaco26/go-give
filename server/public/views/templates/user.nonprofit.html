<div ng-include="'views/partials/user.navbar.html'"></div>

<div class="content">
    <div layout="row">
        <div flex="30">
            <img class="nonprofit_logo" src="{{vm.nonprofitToDisplay.solo.logo_url}}" alt="logo">
        </div>
        <div flex>
        <h1>{{vm.nonprofitToDisplay.solo.name}}</h1>
        {{vm.nonprofitToDisplay.solo.city}}, {{vm.nonprofitToDisplay.solo.state}}
        </div>
    </div>

  <md-input-container flex>
      <label>$/month</label>
      <md-select name="type" ng-model="vm.plan">
          <md-option value={{vm.nonprofitToDisplay.solo.plan_id_five}}>$5/month</md-option>
          <md-option value={{vm.nonprofitToDisplay.solo.plan_id_ten}}>$10/month</md-option>
          <md-option value={{vm.nonprofitToDisplay.solo.plan_id_twenty}}>$20/month</md-option>
      </md-select>
  </md-input-container>
  <md-button ng-click="vm.subscribeToThisPlan(vm.nonprofitToDisplay.solo, vm.plan)" class="md-raised md-primary">Subscribe</md-button>

  <div layout="row" flex>
      <md-input-container md-no-float class="md-block title" flex="20">
          <input ng-model="vm.oneTimeAmount" placeholder="$">
      </md-input-container>
      <div>
          <md-button class="md-raised md-warn" ng-click="vm.oneTimeDonate(vm.nonprofitToDisplay.solo.product_id, vm.oneTimeAmount)">One-time donate</md-button>
      </div>
  </div>

  <div>
    <img class="nonprofit_image" ng-src={{vm.nonprofitToDisplay.solo.picture_url}} alt="">
    <br>
    <br>
    {{vm.nonprofitToDisplay.solo.description}}
  </div>
  <br>
  <br>
</div>
